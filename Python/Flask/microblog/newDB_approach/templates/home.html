<html>
 <body>
  <form method="POST" action="">
    <input type="text" name="title">
    <input type="submit" value="Add">
  </form>
  <br>
  <h1>Books</h1>
  <table>{% for b in books %}
    <tr>
      <td>       {{ b.title }}</td>
      <td>
        <form action="./update" method="post" style="display: inline">
          <input type="hidden" value="{{ b.title }}" name="oldtitle">
          <!-- Spaces Matter  -->
          <!-- <input type="hidden" value="{{ b.title }} " name="oldtitle"> -->
          <input type="text" value="{{ b.title }}" name="newtitle">
          <input type="submit" value="Update">
        </form>
      </td>
      <td>
        <form action="./delete" method="post" style="display: inline">
          <input type="hidden" name="deletetitle" value="{{ b.title }}">
          <input type="submit" value="Delete">
        </form>
      </td>
    </tr>
    {% endfor %}
  </table> </body>
</html>
